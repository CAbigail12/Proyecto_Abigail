<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para el cielo de atardecer -->
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para la superficie de madera -->
    <linearGradient id="woodSurfaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para la cubierta de la Biblia -->
    <linearGradient id="bibleCoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A52A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para las páginas -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D7B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del cielo de atardecer -->
  <rect width="200" height="200" fill="url(#sunsetGradient)"/>
  
  <!-- Nubes de atardecer -->
  <ellipse cx="50" cy="30" rx="20" ry="12" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="70" cy="25" rx="15" ry="10" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="150" cy="40" rx="25" ry="15" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="170" cy="35" rx="20" ry="12" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Superficie de madera -->
  <rect x="0" y="120" width="200" height="80" fill="url(#woodSurfaceGradient)"/>
  
  <!-- Líneas de la madera -->
  <g stroke="#654321" stroke-width="1" opacity="0.3">
    <line x1="0" y1="130" x2="200" y2="130"/>
    <line x1="0" y1="140" x2="200" y2="140"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
    <line x1="0" y1="170" x2="200" y2="170"/>
    <line x1="0" y1="180" x2="200" y2="180"/>
  </g>
  
  <!-- Biblia abierta -->
  <g transform="translate(100, 140)">
    <!-- Página izquierda -->
    <rect x="-40" y="-25" width="35" height="50" fill="url(#pageGradient)" rx="2" filter="url(#shadow)"/>
    
    <!-- Página derecha -->
    <rect x="5" y="-25" width="35" height="50" fill="url(#pageGradient)" rx="2" filter="url(#shadow)"/>
    
    <!-- Cubierta de la Biblia -->
    <rect x="-45" y="-30" width="90" height="60" fill="url(#bibleCoverGradient)" rx="3" filter="url(#shadow)"/>
    
    <!-- Detalles de la cubierta -->
    <rect x="-40" y="-25" width="80" height="50" fill="none" stroke="#654321" stroke-width="1" rx="2"/>
    
    <!-- Cruz en la cubierta -->
    <g stroke="#FFD700" stroke-width="2" fill="none">
      <line x1="-20" y1="-15" x2="-20" y2="5"/>
      <line x1="-25" y1="-5" x2="-15" y2="-5"/>
    </g>
    
    <!-- Texto simulado en las páginas -->
    <g fill="#4A4A4A" font-family="serif" font-size="6">
      <!-- Página izquierda -->
      <text x="-35" y="-15">In principio</text>
      <text x="-35" y="-8">erat Verbum</text>
      <text x="-35" y="-1">et Verbum</text>
      <text x="-35" y="6">erat apud</text>
      <text x="-35" y="13">Deum et</text>
      <text x="-35" y="20">Deus erat</text>
      <text x="-35" y="27">Verbum.</text>
      
      <!-- Página derecha -->
      <text x="10" y="-15">Hoc erat</text>
      <text x="10" y="-8">in principio</text>
      <text x="10" y="-1">apud Deum.</text>
      <text x="10" y="6">Omnia per</text>
      <text x="10" y="13">ipsum facta</text>
      <text x="10" y="20">sunt et</text>
      <text x="10" y="27">sine ipso</text>
      <text x="10" y="34">factum est</text>
      <text x="10" y="41">nihil.</text>
    </g>
    
    <!-- Lomo de la Biblia -->
    <rect x="-2" y="-30" width="4" height="60" fill="#654321" rx="1"/>
    
    <!-- Anillos de la Biblia -->
    <circle cx="-15" cy="-20" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="15" cy="-20" r="3" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Rayos de luz del atardecer -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <line x1="0" y1="0" x2="50" y2="50"/>
    <line x1="0" y1="20" x2="60" y2="60"/>
    <line x1="0" y1="40" x2="70" y2="70"/>
    <line x1="200" y1="0" x2="150" y2="50"/>
    <line x1="200" y1="20" x2="140" y2="60"/>
    <line x1="200" y1="40" x2="130" y2="70"/>
  </g>
</svg>
