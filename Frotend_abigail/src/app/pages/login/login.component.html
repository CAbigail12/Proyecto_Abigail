<div class="min-h-screen flex relative overflow-hidden">
  <!-- Fondo principal con imagen de libro y vela -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
       style="background-image: url('/assets/images/ui/backgrounds/login_bk.jpg');">
  </div>
  
  <!-- Overlay oscuro semi-transparente -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  
  <!-- Contenido principal -->
  <div class="relative z-10 w-full flex">
    <!-- Lado izquierdo - Imagen de fondo (visible en desktop) -->
    <div class="hidden lg:flex lg:w-1/2 relative">
      <!-- Aquí se muestra la imagen de fondo naturalmente -->
    </div>
    
    <!-- Lado derecho - Formulario de login -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <!-- Título principal -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2">Parroquia San Pablo Apóstol</h1>
        </div>
        
        <!-- Contenedor del formulario con overlay oscuro -->
        <div class="bg-black bg-opacity-60 backdrop-blur-sm rounded-lg p-8 border border-white border-opacity-20">
          <!-- Título del formulario -->
          <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Login</h2>
          </div>
          
          <!-- Formulario -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Campo Usuario -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-white">Nombre del usuario</label>
              <div class="relative">
                <input
                  type="email"
                  formControlName="email"
                  placeholder="User"
                  autocomplete="email"
                  class="w-full px-4 py-3 bg-transparent border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-white focus:border-opacity-50 transition-colors duration-200"
                >
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-400 text-sm mt-1">
                <span *ngIf="loginForm.get('email')?.hasError('required')">El correo electrónico es requerido</span>
                <span *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo electrónico válido</span>
              </div>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-white">Contraseña</label>
              <div class="relative">
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="password"
                  placeholder="Password"
                  autocomplete="current-password"
                  class="w-full px-4 py-3 bg-transparent border border-white border-opacity-30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-white focus:border-opacity-50 transition-colors duration-200"
                >
                <button
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 transition-colors duration-200"
                >
                  <mat-icon class="text-lg">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-400 text-sm mt-1">
                <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</span>
                <span *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</span>
              </div>
            </div>
            
            <!-- Botón de login -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all duration-200 shadow-lg hover:shadow-xl disabled:bg-gray-600 disabled:cursor-not-allowed mt-8"
              [disabled]="loginForm.invalid || loading"
            >
              <mat-spinner diameter="20" class="text-white" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Iniciar Sesión</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
