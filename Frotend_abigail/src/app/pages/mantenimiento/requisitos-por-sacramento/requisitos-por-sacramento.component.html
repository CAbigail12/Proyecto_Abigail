<!-- Fondo con gradiente innovador -->
<div class="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 p-6">
  <!-- Header moderno con diseño innovador -->
  <div class="relative mb-8">
    <!-- Decoración de fondo -->
    <div class="absolute inset-0 bg-gradient-to-r from-orange-600 to-orange-500 rounded-3xl opacity-10"></div>

    <div class="relative bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 p-8">
      <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-6">
        <!-- Título con iconos decorativos -->
        <div class="flex items-center gap-4">
          <div class="relative">
            <div
              class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl flex items-center justify-center shadow-lg">
              <mat-icon class="text-white text-2xl">link</mat-icon>
            </div>
            <div class="absolute -top-1 -right-1 w-6 h-6 bg-orange-400 rounded-full flex items-center justify-center">
              <span class="text-xs font-bold text-gray-800">0</span>
            </div>
          </div>
          <div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">
              Gestión de Requisitos por Sacramento
            </h1>
            <p class="text-gray-600 mt-2 text-lg">Define qué requisitos aplican a cada sacramento y si son obligatorios u opcionales</p>
          </div>
        </div>

        <!-- Controles superiores -->
        <div class="flex flex-wrap items-center gap-3">
          <!-- Botón de regresar -->
          <button (click)="goBack()"
            class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 transition-all duration-200 shadow-md hover:shadow-lg">
            <mat-icon class="text-white">arrow_back</mat-icon>
            Regresar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de desarrollo -->
  <div class="flex flex-col items-center justify-center py-12">
    <div class="text-center">
      <div class="mb-6">
        <mat-icon class="text-orange-400 text-6xl">construction</mat-icon>
      </div>
      <h3 class="text-2xl font-bold text-gray-700 mb-4">Página en Desarrollo</h3>
      <p class="text-gray-600 mb-8 max-w-md mx-auto">Esta funcionalidad estará disponible próximamente. Aquí podrás gestionar la relación entre sacramentos y requisitos.</p>
      <button (click)="goBack()" class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">
        <mat-icon class="text-xl mr-2">arrow_back</mat-icon>
        Volver al Mantenimiento
      </button>
    </div>
  </div>
</div>
