<div class="bg-white min-h-screen p-6">
  <!-- Título principal con líneas decorativas -->
  <div class="text-center mb-8">
    <div class="flex items-center justify-center mb-4">
      <div class="flex-1 h-px bg-gray-300"></div>
      <h1 class="text-2xl font-bold text-gray-800 mx-4">CANTIDAD DE REGISTRADOS POR SACRAMENTO</h1>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="loading" class="flex justify-center items-center min-h-[400px]">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Tarjetas de estadísticas -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 max-w-5xl mx-auto">
    <!-- Tarjeta de Bautizo -->
    <div class="bg-yellow-400 rounded-lg shadow-lg p-6 text-center min-h-[280px] flex flex-col justify-center">
      <div class="mb-6">
        <div class="w-64 h-64 mx-auto bg-white rounded-full flex items-center justify-center shadow-md">
          <img src="assets/images/ui/cruz.png" alt="Bautizo" class="w-60 h-60 object-cover rounded-full">
        </div>
      </div>
      <div class="text-5xl font-bold text-gray-800 mb-3">{{ totalBautizos }}</div>
      <div class="text-xl font-semibold text-gray-800 uppercase">Bautizo</div>
    </div>

    <!-- Tarjeta de Confirmación -->
    <div class="bg-yellow-400 rounded-lg shadow-lg p-6 text-center min-h-[280px] flex flex-col justify-center">
      <div class="mb-6">
        <div class="w-64 h-64 mx-auto bg-white rounded-full flex items-center justify-center shadow-md">
          <img src="assets/images/ui/confirmacion.png" alt="Confirmación" class="w-60 h-60 object-cover rounded-full">
        </div>
      </div>
      <div class="text-5xl font-bold text-gray-800 mb-3">{{ totalConfirmaciones }}</div>
      <div class="text-xl font-semibold text-gray-800 uppercase">Confirmación</div>
    </div>

    <!-- Tarjeta de Matrimonios -->
    <div class="bg-yellow-400 rounded-lg shadow-lg p-6 text-center min-h-[280px] flex flex-col justify-center">
      <div class="mb-6">
        <div class="w-64 h-64 mx-auto bg-white rounded-full flex items-center justify-center shadow-md">
          <img src="assets/images/ui/matrimonio.png" alt="Matrimonios" class="w-60 h-60 object-cover rounded-full">
        </div>
      </div>
      <div class="text-5xl font-bold text-gray-800 mb-3">{{ totalMatrimonios }}</div>
      <div class="text-xl font-semibold text-gray-800 uppercase">Matrimonios</div>
    </div>
  </div>
</div>
